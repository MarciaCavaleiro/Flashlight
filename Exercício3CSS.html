<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p.normal {
          font-weight: normal;
        }
        
        p.light {
          font-weight: lighter;
        }
        
        p.thick {
          font-weight: bold;
        }
        
        p.thicker {
          font-weight: 900;
        }
        </style>
        </head>
        <body>
        
        <h1>The font-weight Property</h1>
        
        <p class="normal">Este é um parágrafo com font-weight normal.</p>
        <p class="light">Este é um parágrafo com font-weight mais leve.</p>
        <p class="thick">Este é um parágrafo com font-weight mais espesso.</p>
        <p class="ticker">Este é um parágrafo com font-weight definido como 900.</p>
</body>
</html>
